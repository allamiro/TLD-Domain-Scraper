{% extends "layout.html" %}

{% block content %}
<h2>Scraped Domains</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>URL</th>
            <th>TLD</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for domain in domains %}
        <tr>
            <td>{{ domain.id }}</td>
            <td>{{ domain.url }}</td>
            <td>{{ domain.tld }}</td>
            <td>{{ domain.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
